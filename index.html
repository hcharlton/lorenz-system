<!DOCTYPE html>
<html>
<head>
    <title>Lorentz Attractor</title>
    <style>
        body { margin: 0; }
        canvas { display: block; width: 100vw; height: 100vh; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="glcanvas"></canvas>
    <div id="controls">
        <div>
            <label for="sigma">Sigma</label>
            <input type="range" id="sigma" min="1" max="20" value="10" step="0.1">
        </div>
        <div>
            <label for="rho">Rho</label>
            <input type="range" id="rho" min="1" max="50" value="28" step="0.1">
        </div>
        <div>
            <label for="beta">Beta</label>
            <input type="range" id="beta" min="0.1" max="5" value="2.666" step="0.001">
        </div>
        <div>
            <label for="dt">Speed</label>
            <input type="range" id="dt" min="0.001" max="0.02" value="0.01" step="0.001">
        </div>
        <hr>
        <div>
            <label for="numParticles">Particles</label>
            <input type="range" id="numParticles" min="1000" max="500000" value="10000" step="1000">
        </div>
        <div>
            <label for="particleSize">Particle Size</label>
            <input type="range" id="particleSize" min="0.1" max="1" value="1" step="0.1">
        </div>
        <div>
            <label for="particleBrightness">Brightness</label>
            <input type="range" id="particleBrightness" min="0.1" max="1.0" value="1.0" step="0.05">
        </div>
        <hr>
        <div>
            <label for="mouseForce">Mouse Force</label>
            <input type="range" id="mouseForce" min="1" max="100" value="10" step="1">
        </div>
        <div>
            <label for="mouseRadius">Mouse Radius</label>
            <input type="range" id="mouseRadius" min="0.1" max="1.0" value="0.1" step="0.05">
        </div>
        <div>
            <label for="damping">Damping</label>
            <input type="range" id="damping" min="0.5" max="0.999" value="0.99" step="0.001">
        </div>
        <hr>
        <button id="copyButton">Copy Configuration</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script src="main.js"></script>
</body>
</html>
